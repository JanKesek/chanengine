<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xml:lang="en" lang="en">
<ui:composition template="template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="board" value="#{threadService.board}"/>
        </f:metadata>
    </ui:define>
</ui:composition>
<h:body>
    <h:dataTable value="#{threadService.getAllThreadsFromBoard(threadService.board.id)}" var="p">
        <h:column>
            <h:outputText value="#{p.name}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>

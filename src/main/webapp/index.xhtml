<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/core">
<f:view>
   <h:dataTable value="#{boardController.allBoards}" var="b">
      <h:column>
         <h:outputLabel value="#{b.name}"/>
         <h:link outcome="board.xhtml" value="#{b.id}" includeViewParams="true">
            <f:param  name="board" value="#{b.id}" />
         </h:link>
         <h:form id="form">

            <h:commandButton action="#{threadsByBoard.outcome}" value="Click Me" ajax="true">

               <f:setPropertyActionListener value="#{b.id}" target="#{threadsByBoard.id}"></f:setPropertyActionListener>

            </h:commandButton>

         </h:form>
      </h:column>
   </h:dataTable>
</f:view>
</html>
